<mat-card>
  <mat-card-content>
        <span>
        <!-- TODO Add sort button here -->
        <mat-form-field><input #filter matInput placeholder="Filter" (input)="filterList(filter.value)"></mat-form-field>
      </span>
    <div class="step-list-container">
      <mat-action-list class="step-list">
        <mat-list-item class="step-list-item" *ngFor="let step of filterSteps" matTooltip="{{step.description}}"
                       matTooltipPosition="right"
                       (click)="handleStepSelection(step)"
                       [dndDraggable]="step"
                       [dndDisableIf]="!draggableSteps"
                       [dndEffectAllowed]="dropEffect">
          <img alt="" height="32px" width="32px" src="../../../assets/{{step.type ? step.type.toLocaleLowerCase() : 'pipeline'}}.png"/>
          <span class="step-list-text">
            {{step.displayName}}
          </span>
        </mat-list-item>
      </mat-action-list>
    </div>
  </mat-card-content>
</mat-card>
