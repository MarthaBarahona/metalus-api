<mat-form-field><input #filter matInput placeholder="Filter" (input)="filterList(filter.value)"></mat-form-field>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node step-tree-item"
        matTooltip="{{node.step ? node.step.description : undefined}}"
        (click)="handleStepSelection(node)"
        [dndDraggable]="node.step"
        [dndDisableIf]="!draggableSteps"
        [dndEffectAllowed]="dropEffect">
      <img alt="" height="32px" width="32px" src="../../../assets/{{node.type ? node.type.toLocaleLowerCase() : 'pipeline'}}.png"/>
      {{node.name}}
    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </div>
      <ul [class.step-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
