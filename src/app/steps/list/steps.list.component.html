<mat-card>
  <mat-card-content>
        <span>
        <!-- TODO Add sort button here -->
        <mat-form-field><input matInput placeholder="Filter"></mat-form-field>
      </span>
    <mat-list>
      <mat-list-item class="step-list-item" *ngFor="let step of steps">
        <img alt="" height="32px" width="32px" src="../../../assets/{{step.type || 'pipeline'}}.png"/>
        <span class="step-list-text" matTooltip="{{step.description}}" matTooltipPosition="right">
            {{step.displayName}}
          </span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
