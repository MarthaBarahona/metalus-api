<mat-card>
  <mat-card-header>Please Confirm</mat-card-header>
  <mat-card-content>
    <div class="confirm-message">{{data.message}}</div>
  </mat-card-content>
</mat-card>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="closeDialog(true)">Yes</button>
  <button mat-raised-button color="link" (click)="closeDialog(false)">No</button>
</div>
