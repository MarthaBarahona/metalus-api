<div (click)="nodeClicked($event)"
     matTooltip="{{data.tooltip}}"
     matTooltipPosition="right">
  <div class="node-label">{{data.name}}</div>
  <div>
    <img src="{{data.icon}}" width="32px" height="32px"/>
  </div>
</div>
<div [matMenuTriggerFor]="nodeMenu">
  <mat-menu #nodeMenu="matMenu">
    <button mat-menu-item (click)="removeNode()">Remove</button>
  </mat-menu>
</div>
