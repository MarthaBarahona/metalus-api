<div>Pipeline Editor</div>

<!-- TODO The step selector will need to extend DesignerSource and only enable dnd based on a flag -->
<div>
  <div id="A" style="border-style: solid; border-width: 5px; border-color: black"
       [dndDraggable]="{name:'A', type: 'pipeline', input: true, outputs: ['one', 'two']}"
       [dndDisableIf]="false"
       [dndEffectAllowed]="dropEffect">A</div>
  <div id="B" style="border-style: solid; border-width: 5px; border-color: black"
       [dndDraggable]="{name:'B', type: 'branch', input: true, outputs: ['three']}"
       [dndDisableIf]="false"
       [dndEffectAllowed]="dropEffect">B</div>
  <div id="C" style="border-style: solid; border-width: 5px; border-color: black"
       [dndDraggable]="{name:'C', type: 'fork', input: true, outputs: ['four']}"
       [dndDisableIf]="false"
       [dndEffectAllowed]="dropEffect">C</div>
</div>

<designer></designer>
